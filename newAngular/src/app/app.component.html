<!-- ngSwitch -->
<div class="container" [ngSwitch]="occupation">
  <p *ngSwitchCase="'teacher'">this paragraph will be displayed when occupation is teacher</p>
  <p *ngSwitchCase="'designer'">this paragraph will be displayed when occupation is desiner</p>
  <p *ngSwitchCase="'lawyer'">this paragrap will be displayed when occupation is lawyer</p>
  <p *ngSwitchDefault>this paragraph is displayed when occupatioon is none</p>
</div>
