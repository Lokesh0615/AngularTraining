
<table class="table">
    <tr>
        <th>No</th>
        <th>name</th>
        <th>address</th>
        <th>city</th>
        <th>country</th>
    </tr>
    <tr *ngFor="let cust of Customers">
        <td>{{cust.customerNo}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.address}}</td>
        <td>{{cust.city}}</td>
        <td>{{cust.country}}</td>
        <button (click)="selectedCustomer= cust">selected</button>
    </tr>
</table>
