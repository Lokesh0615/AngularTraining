<div class="attendanceDetailsContainer">
    <form   #attendanceDetailsForm="ngForm"   >
        <div class=" grid col-offset-1" >

            <div class="col-12  md:col-6 lg:col-6 field detailsColumn">
                <label>StudentId </label>
                <input type="text" pInputText  id="studentId" name="studentId" placeholder="studentId" ngModel [(ngModel)]="attendanceDetails.studentId" disabled>

                <label>Department Id</label>
                <input type="text" pInputText  id="departmentId" name="departmentId" placeholder="departmentId" ngModel [(ngModel)]="attendanceDetails.departmentId" disabled >
                <!-- <p-dropdown  ngModel #departmentId="ngModel" dataKey="departmentId"
                             placeholder="DepartmentId" name="departmentId">
                </p-dropdown> -->
                <!-- <small  *ngIf="departmentId.invalid && departmentId.touched" id="username-help" class="p-error">Departmnet Id is required.</small> -->

              
                <label>Available<span>*</span></label>
                <!-- <input type="text" pInputText  id="available" name="available" placeholder="available" ngModel required #available="ngModel" [(ngModel)]="attendanceDetails.available"> -->
                <p-dropdown [options]="availability"  #available="ngModel" optionValue="type"  optionLabel="name" [required]="true" 
                name="available" [(ngModel)]="attendanceDetails.available" ></p-dropdown>
                <small  *ngIf="!available.touched &&  !fieldSelected" id="username-help" class="p-error">Available is required.</small>
                <!-- <small  *ngIf="available.invalid && available.touched " id="username-help" class="p-error">MailId is Inavild.</small> -->

                <label>Date<span>*</span></label>
                <!-- <input type="date" pInputText  id="date" name="date" placeholder="date" ngModel required #date="ngModel"> -->
                <p-calendar  id="date" name="date"  ngModel [required]="true" #date="ngModel" appendTo="body" inputId="time" [(ngModel)]="attendanceDetails.date" ></p-calendar>
                <small  *ngIf="!date.touched &&  !fieldSelected" id="username-help" class="p-error">Date is required.</small>
                <!-- <small  *ngIf="date.invalid && date.touched " id="username-help" class="p-error">MailId is Inavild.</small> -->

                <label>CheckIn<span>*</span></label>
                <p-calendar [showTime]="true" hourFormat="12" id="checkIn" name="checkIn" [timeOnly]="true" ngModel [required]="true" #checkIn="ngModel" [(ngModel)]="attendanceDetails.checkIn" ></p-calendar>
                <small  *ngIf="!checkIn.touched &&  !fieldSelected" id="username-help" class="p-error">CheckIn is required.</small>

                <label>Checkout<span>*</span></label>
                <p-calendar [showTime]="true" hourFormat="12" id="checkout" name="checkout" [timeOnly]="true" ngModel [required]="true" #checkout="ngModel" [(ngModel)]="attendanceDetails.checkout" ></p-calendar>
                <small  *ngIf="!checkout.touched &&  !fieldSelected" id="username-help" class="p-error">Checkout is required.</small>

               
                <label>Attendance Count<span>*</span></label>
                <input type="text" pInputText  id="attendanceCount" name="attendanceCount" placeholder="attendanceCount"   pattern="[0-9]+$"  required #attendanceCount="ngModel" [(ngModel)]="attendanceDetails.attendanceCount">
                <small  *ngIf="!attendanceCount.touched && attendanceCount.invalid &&  !fieldSelected" id="username-help" class="p-error">Attendance Count is required.</small>
                <small  *ngIf="attendanceCount.invalid && attendanceCount.touched " id="username-help" class="p-error">Attendance Count is Inavild.</small>


              

            </div>
            <div class="col-12  md:col-6 lg:col-6 field detailsColumn">

              
                <label>CreatedSource</label>
                <input type="text" pInputText  id="createdSource" name="createdSource"  placeholder="createdSource" ngModel disabled>
                
               
                <label>CreatedSourceType</label>
                <input type="text" pInputText  id="createdSourceType" name="createdSourceType"  placeholder="createdSourceType" ngModel disabled >

                <label>CreatedDttm</label>
                <input type="text" pInputText  id="createdDttm" name="createdDttm"   placeholder="createdDttm" ngModel disabled >

                <label>ModifiedSource</label>
                <input type="text" pInputText  id="modifiedSource" name="modifiedSource" placeholder="modifiedSource" ngModel   disabled>

                <label>ModifiedSourceType</label>
                <input type="text" pInputText  id="modifiedSourceType" name="modifiedSourceType"  placeholder="modifiedSourceType" ngModel   disabled >

                <label>ModifiedDttm</label>
                <input type="text" pInputText  id="modifiedDttm" name="modifiedDttm" placeholder="modifiedDttm" ngModel disabled>


            </div>

            <div class="detailsButtons">
                <button type="button" class="p-button-primary addButtons" pButton label="Save" (click)="fieldSelected=false; attendanceDetailsForm.valid && onSubmit()"></button>
                <button type="button" class="p-button-secondary addButtons" pButton  label="Cancel" (click)=" canExit()"></button>
            </div>
        </div>
        <p-toast></p-toast>
        
        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="1" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

        

    </form>
</div>
