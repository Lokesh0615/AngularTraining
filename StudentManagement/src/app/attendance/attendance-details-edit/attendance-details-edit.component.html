<div *ngIf="showAttendanceDetailes">
    <div class="grid">
        <div class="col-12  md:col-12 lg:col-6 field eachColumn">
            <div>
                <!-- class="col-12 sm:col-12 md:col-6 lg:col-6" -->
                <label class="col-6">Student ID: </label>
                <label class="col-6">{{attendanceData.employeeId }} </label>
            </div>
            <div>
                <label class="col-6">Month: </label>
                <label class="col-6">{{attendanceData.month}}</label>
            </div>
            <div>
                <label class="col-6">Date: </label>
                <label class="col-6">{{attendanceData.Date}}</label>
            </div>
            <div>
                <label class="col-6">Department Id: </label>
                <label class="col-6">{{attendanceData.departmentId}}</label>
            </div>
            <div>
                <label class="col-6">Department Name: </label>
                <label class="col-6">{{attendanceData.departmentName}}</label>
             <div>
                <label class="col-6">Available: </label>
                <label class="col-6">{{attendanceData.available}}</label>
            </div>
               <label class="col-6">{{attendanceData.phoneNumber}}</label>
            </div>
            <div>
                <label class="col-6">CheckIn: </label>
                <label class="col-6">{{attendanceData.checkIn}}</label>
            </div>
            <div>
                <label class="col-6">Checkout: </label>
                <label class="col-6">{{attendanceData.checkout}}</label>
            </div>
            
        </div>
        <div class="col-12  md:col-12 lg:col-6 field eachColumn">
            <div>
                <label class="col-6">Attendance Count: </label>
                <label class="col-6">{{attendanceData.attendanceCount}}</label>
            </div>
            <div>
                <label class="col-6">Created Source: </label>
                <label class="col-6">{{attendanceData.createdSource}}</label>
            </div>
            <div>
                <label class="col-6">Created Source Type: </label>
                <label class="col-6">{{attendanceData.createdSourceType}}</label>
            </div>
            <div>
                <label class="col-6">CreatedDttm: </label>
                <label class="col-6">{{attendanceData.createdDttm}}</label>
            </div>
            <div>
                <label class="col-6">Modified Source: </label>
                <label class="col-6">{{attendanceData.modifiedSource}}</label>
            </div>
            <div>
                <label class="col-6">Modified Source Type: </label>
                <label class="col-6">{{attendanceData.modifiedSourceType}}</label>
            </div>
            <div>
                <label class="col-6">ModifiedDttm: </label>
                <label class="col-6">{{attendanceData.modifiedDttm}}</label>
            </div>
        </div>
    </div>
    <button pButton label="Edit" (click)="editStudentDetailes()"></button>
    <button pButton label="Back" (click)="ngOnDestroy()"></button>
</div>
<div class="studentDetailsContainer" [ngStyle]="{'display': showAttendanceDetailes === false ? 'block' : 'none' }">
    <!-- make form validation method as a service -->
    <!-- work on local and global css -->
    <form #studentDetailsForm="ngForm">
        <div class="formgrid grid">

            <div class="col-12  md:col-6 lg:col-4 field eachColumn">
                <label>StudentId </label>
                <input type="text" pInputText id="studentId" name="studentId" placeholder="studentId" ngModel
                    required [disabled]="true">
                <label>First Name<span>*</span> </label>
                <input type="text" pInputText pKeyFilter="alpha" id="firstName" name="firstName"
                    placeholder="firstName" ngModel required>
                <label>Last Name<span>*</span></label>
                <input type="text" pInputText pKeyFilter="alpha" id="lastName" name="lastName"
                    placeholder="lastName" ngModel required>
                <label>DOB<span>*</span></label>
                <input type="date" pInputText id="dob" name="dob" placeholder="dob" ngModel required>
                <label>Gender<span>*</span></label>
                <input type="text" pInputText id="gender" name="gender" placeholder="gender" ngModel required>
                <label>Blood Group</label>
                <input type="text" pInputText id="bloodGroup" name="bloodGroup" placeholder="bloodGroup" ngModel>

            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>PhoneNumber</label>
                <input type="text" pInputText pKeyFilter="num" id="phoneNumber" name="phoneNumber"
                    placeholder="phoneNumber" ngModel>
                <label>Address</label>
                <input type="text" pInputText id="address" name="address" placeholder="address" ngModel>
                <label>Department<span>*</span></label>
                <input type="text" pInputText id="department" name="department" placeholder="department" ngModel
                    required>
                <label>Department Id<span>*</span></label>
                <input type="text" pInputText id="departmentId" name="departmentId" placeholder="departmentId"
                    ngModel required>
                <label>Mail Id<span>*</span></label>
                <input type="text" pInputText id="mailId" name="mailId" placeholder="mailId" ngModel required>
                <label>Date Of Joining<span>*</span></label>
                <input type="date" pInputText id="dateOfJoining" name="dateOfJoining" placeholder="dateOfJoining"
                    ngModel required>
            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>CreatedSource</label>
                <input type="text" pInputText id="createdSource" name="createdSource" placeholder="createdSource"
                    ngModel [disabled]="true">
                <label>CreatedSourceType</label>
                <input type="text" pInputText id="createdSourceType" name="createdSourceType"
                    placeholder="createdSourceType" ngModel [disabled]="true">
                <label>CreatedDttm</label>
                <input type="text" pInputText id="createdDttm" name="createdDttm" placeholder="createdDttm" ngModel [disabled]="true">
                <label>ModifiedSource</label>
                <input type="text" pInputText id="modifiedSource" name="modifiedSource" placeholder="modifiedSource"
                    ngModel [disabled]="true">
                <label>ModifiedSourceType</label>
                <input type="text" pInputText id="modifiedSourceType" name="modifiedSourceType"
                    placeholder="modifiedSourceType" ngModel [disabled]="true">
                <label>ModifiedDttm</label>
                <input type="text" pInputText id="modifiedDttm" name="modifiedDttm" placeholder="modifiedDttm"
                    ngModel [disabled]="true">
            </div>


        </div>
        <button type="submit" class="btn btn-success" (click)="onSubmint()">Submit</button>
        <button type="button" class="btn btn-info" (click)="canExit()">Cancel</button>

    </form>
</div>
