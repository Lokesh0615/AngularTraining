<div *ngIf="showStudentDetailes">
    <div class="grid">
        <div class="col-12  md:col-12 lg:col-6 field eachColumn">
            <div>
                <!-- class="col-12 sm:col-12 md:col-6 lg:col-6" -->
                <label class="col-6">Student ID: </label>
                <label class="col-6">{{studentData.studentId }} </label>
            </div>
            <div>
                <label class="col-6">First Name: </label>
                <label class="col-6">{{studentData.firstName}}</label>
            </div>
            <div>
                <label class="col-6">Last Name: </label>
                <label class="col-6">{{studentData.lastName}}</label>
            </div>
            <div>
                <label class="col-6">Date Of Birth: </label>
                <label class="col-6">{{studentData.dob | date: "dd/MM/yyyy"}}</label>
            </div>
            <div>
                <label class="col-6">Phone Number </label>
                <label class="col-6">{{studentData.phoneNumber}}</label>

            </div>
            <div>
                <label class="col-6">Gender: </label>
                <label class="col-6">{{studentData.gender}}</label>
            </div>
            <!-- <label class="col-6">{{studentData.phoneNumber}}</label> -->
            <!-- </div> -->
            <div>
                <label class="col-6">Mail ID: </label>
                <label class="col-6">{{studentData.mailId}}</label>
            </div>
            <div>
                <label class="col-6">Address: </label>
                <label class="col-6">{{studentData.address}}</label>
            </div>
            <div>
                <label class="col-6">Blood Group: </label>
                <label class="col-6" #bloodGroup>{{studentData.bloodGroup}}</label>
            </div>
            <div>
                <label class="col-6">Date of Joining: </label>
                <label class="col-6">{{studentData.dateOfJoining | date: "dd/MM/yyyy"}}</label>
            </div>

        </div>
        <div class="col-12  md:col-12 lg:col-6 field eachColumn">
            <div>
                <label class="col-6">Department: </label>
                <label class="col-6" #department>{{studentData.department }} </label>
            </div>
            <div>
                <label class="col-6">Department ID: </label>
                <label class="col-6" #departmentId>{{studentData.departmentId}}</label>
            </div>
            <div>
                <label class="col-6">Created Source: </label>
                <label class="col-6">{{studentData.createdSource}}</label>
            </div>
            <div>
                <label class="col-6">Created Source Type: </label>
                <label class="col-6">{{studentData.createdSourceType}}</label>
            </div>
            <div>
                <label class="col-6">CreatedDttm: </label>
                <label class="col-6">{{studentData.createdDttm | date :" dd/MM/yyyy, h:mm a "}}</label>
            </div>
            <div>
                <label class="col-6">Modified Source: </label>
                <label class="col-6">{{studentData.modifiedSource}}</label>
            </div>
            <div>
                <label class="col-6">Modified Source Type: </label>
                <label class="col-6">{{studentData.modifiedSourceType }}</label>
            </div>
            <div>
                <label class="col-6">ModifiedDttm: </label>
                <label class="col-6">{{studentData.modifiedDttm | date :"dd/MM/yyyy, h:mm a "}}</label>
            </div>
        </div>
        
    </div>
    <button pButton label="Edit" class="p-button-primary" (click)="editStudentDetailes()"></button>
        <button pButton label="Back" class="p-button-warning" (click)="ngOnDestroy()"></button>
        <p-toast></p-toast>
</div>


<div class="studentDetailsContainer" [ngStyle]="{'display': showStudentDetailes === false ? 'block' : 'none' }">
    <!-- make form validation method as a service -->
    <!-- work on local and global css -->
    <form (ngSubmit)="   onSubmint()" #studentDetailsForm="ngForm" ngNativeValidate>
        <div class="formgrid grid">

            <div class="col-12 sm:col-12 md:col-6 lg:col-3 field eachColumn">
                <label>StudentId </label>

                <input type="text" pInputText id="studentId" name="studentId" placeholder="studentId" ngModel required
                    readonly  ng-disabled="all" [(ngModel)]="studentDetails.studentId" disabled>
                <label>First Name<span>*</span> </label>
                <input type="text" pInputText   name="firstName" placeholder="firstName" ngModel [(ngModel)]="studentDetails.firstName"
                     required>
                <label>Last Name<span>*</span></label>
                <input type="text" pInputText  name="lastName" placeholder="lastName" ngModel [(ngModel)]="studentDetails.lastName"
                     required>
                <label>DOB<span>*</span></label>
                <!-- <input type="date" pInputText id="dob" name="dob" placeholder="dob" ngModel required> -->
                <p-calendar  [maxDate]="createdDttm"  ngModel name="dob"  #dob="ngModel" [required]="true" [(ngModel)]="studentDetails.dob" ></p-calendar>

                <label>Gender<span>*</span></label>
                <div class="flex ">
                    <div class="flex align-items-center">
                        <p-radioButton name="gender" value="male" [(ngModel)]="studentDetails.gender" inputId="male" ngModel
                            #genderRequired="ngModel"></p-radioButton>
                        <label for="male" class="ml-2">Male</label>
                    </div>

                    <div class="flex align-items-center">
                        <p-radioButton name="gender" value="female" [(ngModel)]="studentDetails.gender" inputId="female"
                            ngModel #genderRequired="ngModel"></p-radioButton>
                        <label for="female" class="ml-2">Female</label>
                    </div>
                    <div class="flex align-items-center">
                        <p-radioButton name="gender" value="others" [(ngModel)]="studentDetails.gender" inputId="others"
                            ngModel #genderRequired="ngModel"></p-radioButton>
                        <label for="others" class="ml-2">Others</label>
                    </div>
                </div>
                <small *ngIf="genderRequired.invalid && genderRequired.touched" id="username-help" class="p-error">Gender is
                    required.</small>

            </div>
            <div class="col-12 sm:col-12 md:col-6 lg:col-3 field eachColumn">
                <label>Blood Group</label>
                <p-dropdown [options]="bloodGroupList" ngModel optionLabel="type" placeholder="bloodGroup" dataKey="studentDetails.bloodGroup" [(ngModel)]="bloodGroupOption"
                    name="bloodGroup">
                </p-dropdown>

                <label>PhoneNumber</label>
                <input type="text" pInputText  id="phoneNumber" name="phoneNumber"
                    placeholder="phoneNumber" [maxLength]="10" [minlength]="10" ngModel  [(ngModel)]="studentDetails.phoneNumber">

                <label>Address</label>
                <input type="text" pInputText id="address" name="address" placeholder="address" ngModel [(ngModel)]="studentDetails.address">

                <label>Mail Id<span>*</span></label>
                <input type="text" pInputText id="mailId" name="mailId" placeholder="mailId" ngModel #mailId="ngModel" [(ngModel)]="studentDetails.mailId"
                    required email="true">
                <small *ngIf="mailId.invalid && mailId.touched" id="username-help" class="p-error">Mail Id is
                    required.</small>

                <label>Department<span>*</span></label>
                <p-dropdown [options]="departmentList" ngModel #department="ngModel" optionLabel="department" [(ngModel)]="studentDetails.department"
                    placeholder="Department" name="department"  [required]="true" dataKey="studentDetails.department"
                    >
                </p-dropdown>

            </div>
            <div class="col-12 sm:col-12 md:col-6 lg:col-3 field eachColumn">

                <label>Department Id<span>*</span></label>
                <!-- <input type="text" pInputText  id="departmentId" name="departmentId" placeholder="departmentId" ngModel required #departmentId="ngModel" > -->
                <p-dropdown [options]="departmentList" ngModel #departmentId="ngModel" optionLabel="departmentId" [(ngModel)]="studentDetails.departmentId"
                    placeholder="DepartmentId" name="departmentId"  [required]="true" dataKey="studentDetails.departmentId">
                </p-dropdown>
                <small *ngIf="departmentId.invalid && departmentId.touched" id="username-help"
                    class="p-error">Departmnet Id is required.</small>

                <label>Date Of Joining<span>*</span></label>
                <!-- <input type="date" pInputText id="dateOfJoining" name="dateOfJoining" placeholder="dateOfJoining"
                    ngModel required> -->
                <p-calendar  [minDate]="createdDttm"  ngModel name="dateOfJoining" [readonlyInput]="true" #dateOfJoining="ngModel" [required]="true" [(ngModel)]="studentDetails.dateOfJoining" ></p-calendar>


                <label>CreatedSource</label>
                <input type="text" pInputText id="createdSource" name="createdSource" placeholder="createdSource" [(ngModel)]="studentDetails.createdSource"
                    ngModel readonly>
                <label>CreatedSourceType</label> 
                <input type="text" pInputText id="createdSourceType" name="createdSourceType" [(ngModel)]="studentDetails.createdSourceType"
                    placeholder="createdSourceType" ngModel readonly>
                <label>CreatedDttm</label>
                <input type="text" pInputText id="createdDttm" name="createdDttm" placeholder="createdDttm" ngModel [(ngModel)]="studentDetails.createdDttm"
                    readonly>

            </div>
            <div class="col-12 sm:col-12 md:col-6 lg:col-3 field eachColumn">
                <label>ModifiedSource</label>
                <input type="text" pInputText id="modifiedSource" name="modifiedSource" placeholder="modifiedSource" [(ngModel)]="studentDetails.modifiedSource"
                    ngModel [(ngModel)]="modifiedSource" readonly>
                <label>ModifiedSourceType</label>
                <input type="text" pInputText id="modifiedSourceType" name="modifiedSourceType"
                    placeholder="modifiedSourceType" [disabled]="true" [(ngModel)]="studentDetails.modifiedSourceType" readonly >
                <label>ModifiedDttm</label>
                <input type="text" pInputText id="modifiedDttm" name="modifiedDttm" placeholder="modifiedDttm" ngModel [(ngModel)]="studentDetails.modifiedDttm"
                    readonly>
                <div class="buttonDiv">
                    <button type="submit" pButton class="p-button-primary" label="Update"
                        [disabled]="!studentDetailsForm.dirty"></button>
                    <button type="button" pButton class="p-button-warning" label="Cancel" (click)="canExit()"></button>
                </div>
               
            </div>


        </div>

    </form>
    <p-toast></p-toast>
  
</div>
