<div class="studentDetailsContainer">
    <form (ngSubmit)="onSubmit(studentDetailsForm)"  #studentDetailsForm="ngForm">
        <div class="formgrid grid">

            <div class="col-12  md:col-6 lg:col-4 field eachColumn">
                <label>StudentId </label>
                <input type="text" pInputText id="studentId" name="studentId" placeholder="studentId" ngModel required >
                <label>First Name<span>*</span> </label>
                <input type="text" pInputText pKeyFilter="alpha" id="firstName" name="firstName"  placeholder="firstName" ngModel required>
                <label>Last Name<span>*</span></label>
                <input type="text" pInputText pKeyFilter="alpha" id="lastName" name="lastName" placeholder="lastName" ngModel required>
                <label>DOB<span>*</span></label>
                <input type="date" pInputText  id="dob" name="dob" placeholder="dob" ngModel required>
                <label>Gender<span>*</span></label>
                <input type="text" pInputText  id="gender" name="gender" placeholder="gender" ngModel required>
                <label>Blood Group</label>
                <input type="text" pInputText  id="bloodGroup" name="bloodGroup" placeholder="bloodGroup" ngModel >

            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>PhoneNumber</label>
                <input type="text" pInputText pKeyFilter="num" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" ngModel >
                <label>Address</label>
                <input type="text" pInputText  id="address" name="address" placeholder="address" ngModel >
                <label>Department<span>*</span></label>
                <input type="text" pInputText  id="department" name="department" placeholder="department" ngModel required>
                <label>Department Id<span>*</span></label>
                <input type="text" pInputText  id="departmentId" name="departmentId" placeholder="departmentId" ngModel required>
                <label>Mail Id<span>*</span></label>
                <input type="text" pInputText  id="mailId" name="mailId" placeholder="mailId" ngModel required >
                <label>Date Of Joining<span>*</span></label>
                <input type="date" pInputText  id="dateOfJoining" name="dateOfJoining" placeholder="dateOfJoining" ngModel required>
            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>CreatedSource</label>
                <input type="text" pInputText  id="createdSource" name="createdSource" placeholder="createdSource" ngModel >
                <label>CreatedSourceType</label>
                <input type="text" pInputText  id="createdSourceType" name="createdSourceType" placeholder="createdSourceType" ngModel >
                <label>CreatedDttm</label>
                <input type="text" pInputText  id="createdDttm" name="createdDttm" placeholder="createdDttm" ngModel >
                <label>ModifiedSource</label>
                <input type="text" pInputText  id="modifiedSource" name="modifiedSource" placeholder="modifiedSource" ngModel >
                <label>ModifiedSourceType</label>
                <input type="text" pInputText  id="modifiedSourceType" name="modifiedSourceType" placeholder="modifiedSourceType" ngModel >
                <label>ModifiedDttm</label>
                <input type="text" pInputText  id="modifiedDttm" name="modifiedDttm" placeholder="modifiedDttm" ngModel >
            </div>

        </div>
        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="reset" class="btn btn-info">Cancel</button>

    </form>
</div>
