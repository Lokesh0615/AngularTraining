<div class="studentDetailsContainer">
    <form (ngSubmit)="   onSubmit(studentDetailsForm)"  #studentDetailsForm="ngForm" ngNativeValidate  >
        <div class="formgrid grid" >

            <div class="col-12  md:col-6 lg:col-4 field eachColumn">
                <label>StudentId </label>
                <input type="text" pInputText  id="studentId" name="studentId" placeholder="studentId" [(ngModel)]="studentId"  readonly>
                <label>First Name<span>*</span> </label>
                <input type="text" pInputText pKeyFilter="alpha" id="firstName" name="firstName"  placeholder="firstName" ngModel required #firstName="ngModel">
                <!-- <span *ngIf="firstName.invalid && (firstName.touched|| studentDetailsForm.invalid)">First Name is required </span> -->
                <!-- <p-message severity="error" text="Message Content"></p-message> -->
                <small  *ngIf="firstName.invalid && firstName.touched" id="username-help" class="p-error">First Name is required.</small>

                <label>Last Name<span>*</span></label>
                <input type="text" pInputText pKeyFilter="alpha" id="lastName" name="lastName" placeholder="lastName" ngModel required #lastName="ngModel">
                <small  *ngIf="lastName.invalid && lastName.touched" id="username-help" class="p-error">Last Name is required.</small>


                <label>DOB<span>*</span></label>
                <input type="date" pInputText  id="dob" name="dob" placeholder="dob" ngModel required #dob="ngModel">
               <!-- <p-calendar  dateFormat="dd/mm/yy" pInputText type="text" id="dob" name="dob" placeholder="dob" ngModel aria-required="true" #dob="ngModel"></p-calendar>  -->
                <small  *ngIf="dob.invalid && dob.touched" id="username-help" class="p-error">Date of Birth is required</small>

                <label>Gender<span>*</span></label>
                <!-- <input type="text" pInputText  id="gender" name="gender" placeholder="gender" ngModel required #gender="ngModel"> -->
                <!-- <p-radioButton name="gender" value="male" [(ngModel)]="genderSelected" label="Male" ngModel inputId="123" ></p-radioButton>
                <p-radioButton name="female" value="female" [(ngModel)]="genderSelected" label="Female" ></p-radioButton> -->

                <div class="flex align-items-center">
                    <p-radioButton-icon name="gender" value="Cheese" [(ngModel)]="genderSelected" aria-label="Male" ngModel #gender="ngModel"></p-radioButton-icon>
                    <!-- <label for="ingredient1" class="ml-2">Male</label> -->
                </div>
                
                <div class="flex align-items-center">
                    <p-radioButton name="gender" value="Mushroom" [(ngModel)]="genderSelected" aria-label="Female" ngModel #gender="ngModel" ></p-radioButton>
                    <!-- <label for="ingredient2" class="ml-2">Female</label> -->
                </div>
                <!-- <small  *ngIf="gender.invalid && gender.touched" id="username-help" class="p-error">Gender is required.</small> -->

                <label>Blood Group</label>
                <input type="text" pInputText  id="bloodGroup" name="bloodGroup" placeholder="bloodGroup" ngModel >
                

            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>PhoneNumber</label>
                <input type="text" pInputText pKeyFilter="num" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" ngModel >

                <label>Address</label>
                <input type="text" pInputText  id="address" name="address" placeholder="address" ngModel >

                <label>Department<span>*</span></label>
                <input type="text" pInputText  id="department" name="department" placeholder="department" ngModel required #department="ngModel">
                <!-- <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"></p-autoComplete> -->

                <!-- <p-dropdown [options]="departmentList" ngModel  #department="ngModel"
                            optionLabel="department" placeholder="Department" name="department"
                            enterClass="'.dropdown'" [required]="true" [(ngModel)]="departmentValue"
                            >
                </p-dropdown> -->
                <small  *ngIf="department.invalid && department.touched" id="username-help" class="p-error">Departmnet is requiered.</small>

                <label>Department Id<span>*</span></label>
                <input type="text" pInputText  id="departmentId" name="departmentId" placeholder="departmentId" ngModel required #departmentId="ngModel" >
                <!-- <p-dropdown [options]="departmentList" ngModel #departmentId="ngModel"
                            optionLabel="departmentId" placeholder="DepartmentId" name="departmentId"
                            enterClass="'.dropdown'" [required]="true" 
                            >
                </p-dropdown> -->
                <small  *ngIf="departmentId.invalid && departmentId.touched" id="username-help" class="p-error">Departmnet Id is required.</small>

               

                <label>Date Of Joining<span>*</span></label>
                <input type="date" pInputText  id="dateOfJoining" name="dateOfJoining" placeholder="dateOfJoining" ngModel required #dateOfJoining="ngModel">
                <small  *ngIf="dateOfJoining.invalid && dateOfJoining.touched" id="username-help" class="p-error">Date Of Joining is required</small>

            </div>
            <div class="col-12 md:col-6 lg:col-4 field eachColumn">
                <label>CreatedSource</label>
                <input type="text" pInputText  id="createdSource" name="createdSource" [(ngModel)]="createdSource" placeholder="createdSource" ngModel readonly>

                <label>CreatedSourceType</label>
                <input type="text" pInputText  id="createdSourceType" name="createdSourceType" [(ngModel)]="createdSourceType" placeholder="createdSourceType" ngModel readonly >

                <label>CreatedDttm</label>
                <input type="text" pInputText  id="createdDttm" name="createdDttm" [(ngModel)]="createdDttm"  placeholder="createdDttm" ngModel readonly>

                <label>ModifiedSource</label>
                <input type="text" pInputText  id="modifiedSource" name="modifiedSource" placeholder="modifiedSource" ngModel readonly >

                <label>ModifiedSourceType</label>
                <input type="text" pInputText  id="modifiedSourceType" name="modifiedSourceType"  placeholder="modifiedSourceType" ngModel readonly >

                <label>ModifiedDttm</label>
                <input type="text" pInputText  id="modifiedDttm" name="modifiedDttm" placeholder="modifiedDttm" ngModel disabled>

            </div>

        </div>
        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="cancel" class="btn btn-info" (click)="canExit()">Cancel</button>
        <p-toast></p-toast>

    </form>
</div>
