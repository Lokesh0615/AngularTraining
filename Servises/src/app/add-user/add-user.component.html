<div class="container form-group">
    <div><input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="userName"></div>
    <div>
        <select name="status" id="status" class="form-control" [(ngModel)]="status">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>
    </div>
    <div><button class="btn btn-secondary form-control" (click)="addUser()">Create user</button></div>
</div>
