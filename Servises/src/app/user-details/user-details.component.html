<div class="container" *ngIf="user1 !=undefined">
    <div><img [src]="user1.avatr" ></div>
    <div class="user-details">
        <p><b>Name:</b>{{user1.name}}</p>
        <p><b>Occupation:</b>{{user1.job}}</p>
        <p><b>Country:</b>{{user1.country}}</p>
        <p><b>Gender:</b>{{user1.gender}}</p>
        <p><b>Age:</b>{{user1.age}}</p>
    </div>
</div>
