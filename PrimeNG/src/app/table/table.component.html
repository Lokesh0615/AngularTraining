
    <p-table selectionMode="multiple" [(selection)]="selectedProducts1" dataKey="asn_id" styleClass="p-datatable-striped"  [scrollable]="true" style="margin-left: 10px;" scrollHeight="500px" [value]="products">
        <ng-template pTemplate="header" >
            <tr>
                <th  style="background: rgba(200, 198, 198, 0.733);"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                <th   style="background: rgba(200, 198, 198, 0.733);" pSortableColumn="asn_id">ASNID <p-sortIcon field="asn_id"></p-sortIcon></th>
                <th  style="background: rgba(200, 198, 198, 0.733);"pSortableColumn="asn_type">ASNTYPE <p-sortIcon field="asn_type"></p-sortIcon></th>
                <th   style="background: rgba(200, 198, 198, 0.733);" pSortableColumn="shipmentid">ShipmentID <p-sortIcon field="shipmentid"></p-sortIcon></th>
                <th   style="background: rgba(200, 198, 198, 0.733);" pSortableColumn="asn_status">ASNstatus <p-sortIcon field="asn_status"></p-sortIcon></th>
                <th   style="background: rgba(200, 198, 198, 0.733);" pSortableColumn="bussiness_unit">BussinessUint <p-sortIcon field="bussiness_unit"></p-sortIcon></th>
            </tr>
            <tr >
                <td> </td>
                <td> <p-columnFilter type="text" field="country.name"></p-columnFilter></td>
                <td><p-columnFilter type="text" field="country.name"></p-columnFilter></td>
                <td><p-columnFilter type="text" field="country.name"></p-columnFilter></td>
                <td><p-columnFilter type="text" field="country.name"></p-columnFilter></td>
                <td><p-columnFilter type="text" field="country.name"></p-columnFilter></td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-product >
            <tr >
                <td> <p-tableCheckbox [value]="product"></p-tableCheckbox> image </td>
                <td>{{product.asn_id}}</td>
                <td>{{product.asn_type}}</td>
                <td>{{product.shipmentid}}</td>
                <td>{{product.asn_status}}</td>
                <td>{{product.bussiness_unit}}</td>
            </tr>

        </ng-template>
    </p-table>
