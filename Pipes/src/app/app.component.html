<div class="container">
    <h2>All Courses</h2>
    <input class="form-control" type="text" placeholder="search by Type"[(ngModel)]="filterType">
    <div class="course-container">
        <ng-container *ngFor="let cousre of localourses | filter:filterType:'type'">

            <div class="course-card">
                <div><img src={{cousre.image}} alt="" width="200px" height="50%"></div>
                <div class="course-name">
                    <h5>{{cousre.name | titlecase}}</h5>
                </div>
                <div class="course-description">
                    <h5>{{cousre.description  | titlecase |shorten:15}}</h5>
                </div>
                <div class="detailes">
                    <div class="course-type" [ngStyle]="{color: cousre.type== 'free' ? 'Green':'Red'}">{{cousre.type | uppercase}}
                    </div>
                    <div class="course-price"><b>Price: </b>{{cousre.price | number}}</div>
                    <div>Date: {{date| date:'fullDate'| uppercase}}</div>
                    <div>Pi {{pi | number:"2.1-3"}}</div>
                    <div>percentage {{percentage | percent:"3.1-3" }}</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary">Buy now</button>
                    <button class="btn btn-primary" >show Detailes</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
