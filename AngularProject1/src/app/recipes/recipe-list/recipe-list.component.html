<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success ">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item bg-light d-flex  clearfix" *ngFor="let recipe of recipes" style="margin: 10px 0px;">
            <div class="pull-left">
                <h4 class="list-group-item-heading text-center">{{recipe.name}}</h4>
                <p class="list-group-item-text text-center ">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="noImage" class="img-responsive" style="max-height:100px ; width: 100px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
